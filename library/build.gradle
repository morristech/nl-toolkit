buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'maven'
apply plugin: 'signing'


version '1.0.0-SNAPSHOT'
group 'io.nlopez.toolkit'

dependencies {
    // None atm.
}

android {
    compileSdkVersion 20
    buildToolsVersion "19.1.0"

    buildTypes {
        defaultConfig {
            minSdkVersion 11
            targetSdkVersion 20
            versionCode 10000
            versionName version
        }
    }
}

android.libraryVariants
publishing {
    publications {
        maven(MavenPublication) {
            artifact "build/libs/toolkit-${version}.aar"
            artifactId 'library'
        }
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

signing {
    required { isReleaseBuild() && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        repository(url: sonatypeRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }
        snapshotRepository(url: sonatypeSnapshotRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }

        pom.project {
            name 'Toolkit'
            packaging 'aar'
            description 'Helper library for miscellaneous Android stuff'
            url 'https://github.com/mrmans0n/nl-toolkit'
            artifactId 'library'

            scm {
                url 'scm:git@github.com:mrmans0n/nl-toolkit.git'
                connection 'scm:git@github.com:mrmans0n/nl-toolkit.git'
                developerConnection 'scm:git@github.com:mrmans0n/nl-toolkit.git'
            }

            licenses {
                license {
                    name 'MIT license'
                    url 'http://www.opensource.org/licenses/mit-license.php'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'mrmans0n'
                    name 'Nacho Lopez'
                    email 'nacho@nlopez.io'
                }
            }
        }
    }
}
