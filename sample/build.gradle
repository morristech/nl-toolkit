apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
}
