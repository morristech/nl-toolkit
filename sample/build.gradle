apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
}
